<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MyBlog</title>

    <!-- Bootstrap linkelése CDN-ről -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
        integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <!-- Font awesome 5 CDN-ről (solid, regular és brand is) -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css" crossorigin="anonymous">
    <!-- Google font (Muli) letöltése -->
    <link href="https://fonts.googleapis.com/css?family=Muli" rel="stylesheet">
    <!-- Saját CSS -->
    <link rel="stylesheet" href="assets/css/site.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">
                <img src="/assets/img/logo-bme-aut.png" alt="BME AUT">
            </a>

            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-toggler"
                aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbar-toggler">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="register.html">Registration</a>
                    </li>
                </ul>
                <form class="form-inline my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main class="container">
        <section class="d-flex flex-column container shadow m-auto" id="main">
            <h1>Registration</h1>

            <form>
                <div class="d-flex flex-column">
                    <div class="d-flex justify-content-center row row-cols-1 row-cols-md-2">
                        <div class="form-group d-flex flex-column flex-grow-1 col">
                            <label for="txtemail">Email</label>
                            <input type="email" class="form-control" id="txtemail" placeholder="Email">
                        </div>
                        <div class="form-group d-flex flex-column flex-grow-1 col">
                            <label for="txtpassword">Password</label>
                            <input type="password" class="form-control" id="txtpassword" placeholder="Password">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col">
                            <label for="txtaddress">Address</label>
                            <input type="text" class="form-control" id="txtaddress" placeholder="1234 Main st">
                        </div>
                    </div>
                    <div class="d-flex justify-content-center row row-cols-1 row-cols-md-2">
                        <div class="form-group d-flex flex-column flex-grow-1 col">
                            <label for="txtCity">City</label>
                            <input type="text" class="form-control" id="txtCity">
                        </div>
                        <div class="d-flex flex-grow-1 col">
                            <div class="form-group d-flex flex-column flex-grow-1">
                                <label for="selstate">State</label>
                                <select class="custom-select" id="selstate"
                                    aria-label="Example select with button addon">
                                    <option selected>Choose...</option>
                                    <option value="1">One</option>
                                    <option value="2">Two</option>
                                    <option value="3">Three</option>
                                </select>
                            </div>
                            <div class="form-group ml-4">
                                <label for="txtzip">Zip</label>
                                <input type="text" class="form-control" id="txtzip">
                            </div>
                        </div>
                    </div>
                    <div class="custom-control custom-checkbox row">
                        <div class="col">
                            <input type="checkbox" class="custom-control-input" id="customCheck1">
                            <label class="custom-control-label" for="customCheck1">Check this custom checkbox</label>
                        </div>
                    </div>
                </div>
                <button class="btn btn-primary my-4" type="submit">Sign in</button>
            </form>
        </section>
    </main>
    <footer>
        <div class="bg-color-black color-white flex-container py-4">
            <p class="my-auto">© 2020 BME AUT, All right reserved, Designed by <a href="#">BME AUT</a></p>
            <div>
                <a href="#"><i class="fab fa-facebook-f"></i></a>
                <a href="#"><i class="fab fa-twitter"></i></a>
                <a href="#"><i class="fab fa-linkedin-in"></i></a>
                <a href="#"><i class="fab fa-google-plus-g"></i></a>
            </div>
        </div>
    </footer>

    <!-- jQuery, hogy a Bootstrap-es hamburger menü működjön -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <!-- Bootstrap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

</body>

</html>
